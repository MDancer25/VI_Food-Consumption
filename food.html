<html>

  <head>
   <title> All about food</title>
   <link rel="stylesheet" href="food.css">
   <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
   <script src="food.js"></script>
   <script src="MapaConsumo.js"></script>
   <!-- Resources -->
   <script src="ammap.js"></script>
   <script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js"></script>
   <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
   <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
   <script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>Food Consumption and Distribution Worldwide!</h1>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>
    <div id="main">
        <div id="container">
            <div id="mapdiv"> </div>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Consumptions
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <form action="">
                        <input type="checkbox" name="food" value="Vegetable">Vegetables<br>
                        <input type="checkbox" name="food" value="Meat">Meat
                    </form>
                </div>
            </div>
            <div id="myDropdown3" class="dropdown2">
                <button onclick="myFunction2()" class="dropbtn2">Comparisions
                </button>
                <div id="myDropdown2" class="dropdown-content2">
                    <form action="">
                        <input type="checkbox" name="food" value="Consumptions">Consumptions<br>
                        <input type="checkbox" name="food" value="Obesity">Obesity<br>
                        <input type="checkbox" name="food" value="LifeExpectancy">Life Expectancy
                                </form>
                </div>
            </div>

        </div>
        <span onclick="openNav()">Test</span>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        
        <div id="semidonut" action=></div>

    </div>

    <script type="text/javascript">
            var map = AmCharts.makeChart("mapdiv",{
                                         type: "map",
                                         theme: "dark",
                                         projection: "mercator",
                                         panEventsEnabled : true,
                                         backgroundColor : "#B8D7E0",
                                         backgroundAlpha : 1,
                                         zoomControl: {
                                         zoomControlEnabled : true
                                         },
                                         dataProvider : {
                                         map : "worldHigh",
                                         getAreasFromMap : true,
                                         },
                                         areasSettings : {
                                         autoZoom : false,
                                         color : "#B4B4B7",
                                         colorSolid : "#84ADE9",
                                         selectedColor : "#7BDE2A",
                                         outlineColor : "#666666",
                                         rollOverColor : "#9E9E9E",
                                         rollOverOutlineColor : "#000000",
                                         "selectable" : true
                                         },
                                         "listeners": [ {
                                            "event": "clickMapObject",
                                            "method": function( event ) {
                                                // deselect the area by assigning all of the dataProvider as selected object
                                                map.selectedObject = map.dataProvider;
                                                
                                                // toggle showAsSelected
                                                event.mapObject.showAsSelected = !event.mapObject.showAsSelected;
                                                
       
                                                // bring it to an appropriate color
                                                map.returnInitialColor( event.mapObject );
                        
                                                       
                                                // let's build a list of currently selected states
                                                var states = [];
                                                for ( var i in map.dataProvider.areas ) {
                                                    var area = map.dataProvider.areas[ i ];
                                                       if ( area.showAsSelected ) {
                                                            states.push( area.title );
                                                       }
                                                    
                                                    
                                                }
                                            }
                                        } ],
                                        "export": {"enabled": false}
                                    } );
            </script>
    
  </body>

</html>
